<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <script src="../node_modules/_vue@2.6.12@vue/dist/vue.js"></script>
    <script>
        // MVVM 
        /*
            M => Model => 数据层面
            V => View => 页面层面 => DOM
            VM => VueModel => Vue 操作数据的层面 虚拟DOM => 进行了 数据绑定和DOM的监听
        */
        const app = new Vue({
            el:"#app",
            data:{
                message:"hello"
            }
        })
        console.log(app.$data.message);
        app.$data.message = "你好啊"
    </script>
</body>
</html>
