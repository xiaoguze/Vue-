<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2 v-once>
      <!-- v-once => 只会渲染一次 当后面的数据更新时 就不会在重新渲染页面了 -->
      {{message}}
    </h2>
  </div>
  <script src="../node_modules/_vue@2.6.12@vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message:"hello"
      },
      mounted(){
        setTimeout(() => {
          this.message = "你好啊="
        }, 1000);
      }
    })
  </script>
</body>

</html>
