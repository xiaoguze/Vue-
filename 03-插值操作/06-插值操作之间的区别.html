<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="../node_modules/_vue@2.6.12@vue/dist/vue.js"></script>
  <script>
    /*
      v-html
      v-text
      mauster

      这三者的区别
        v-html => 会将 里面的内容 覆盖 并且将绑定的 字符串解析为html代码进行渲染
        v-text => 会将 里面的内容 覆盖 并且将绑定的 字符串解析为文本并且插入
        masuter =>  Vue会将绑定的变量进行解析 然后将他替换 

        masuter => 可以在 html 中进行字符串拼接
        v-html , v-text  并不可以在html中进行字符串的拼接
    
        这就是三者的区别
      */
  </script>
</body>
</html>
