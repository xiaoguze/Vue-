<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 
      v-bind
      可以将 Vue中定义的变量 动态的绑定到 => 标签的属性中
    -->
    <a v-bind:href="href">百度一下</a>
  </div>
  <script src="../node_modules/_vue@2.6.12@vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        href: "https://www.baidu.com"
      } 
    })
  </script>
</body>

</html>
