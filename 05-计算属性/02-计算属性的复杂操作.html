<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    总价格:{{totalAllPrice}}
    总价格:{{totalAllPrice}}
    总价格:{{totalAllPrice}}
    总价格:{{totalAllPrice}}
    总价格:{{totalAllPrice}}
    总价格:{{totalAllPrice}}
  </div>
  <script src="../node_modules/_vue@2.6.12@vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        books: [
          {
            id: 1,
            name: "Unix编程艺术",
            price: 119
          },
          {
            id: 2,
            name: "代码大全",
            price: 120
          },
          {
            id: 3,
            name: "深入理解计算机原理",
            price: 130
          },
          {
            id: 4,
            name: "现代操作系统",
            price: 140
          }
        ]
      },
      computed:{
        // 计算属性拥有 => 缓存机制 当执行一次就会被缓存  方法不一样 每当方法执行一次 就会被调用一次 并不会有缓存的机制
        totalAllPrice:function(){
          console.log(1) // 只会打印一次
          return this.books.reduce((a,b) => a+=b.price ,0)
        }
      }
    })
  </script>
</body>

</html>
