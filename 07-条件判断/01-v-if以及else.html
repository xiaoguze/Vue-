<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
      <!-- v-if => v-else  => v-else if  和  JavaScript的中 if判断一句是类似的 -->
      <!-- v-if  的 原理 =>  v-if 后面的条件为 false时 , 对应的元素以及其子元素不会进行渲染  也就是根本不会有对应的标签出现在DOM中 -->
      <h2 v-if="isShow">{{message}}</h2>
  </div>
  <script src="../node_modules/_vue@2.6.12@vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el:"#app",
      data:{
        message:"hello",
        isShow:false
      }
    })
  </script>
</body>
</html>
