<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <cpn>
      <a href="">百度一下</a>
      <button slot="left">我是替换具名插槽left的元素</button>
    </cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>剧名插槽的使用</h2>
      <slot></slot>
      <slot name="left"></slot>
    </div>
  </template>
  <script src="../node_modules/_vue@2.6.12@vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      components: {
        cpn: {
          template: "#cpn"
        }
      }
    })
  </script>
</body>

</html>
