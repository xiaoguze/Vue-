<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- isShow = true  当组件在哪一个模板中使用 就会在那个模板中寻找变量  -->
    <cpn v-show="isShow"></cpn>
  </div>
  <template id="cpn">
    <div>
      <!-- 作用域插槽 -->
      <h2>我是组件</h2>
    </div>
  </template>
  <script src="../node_modules/_vue@2.6.12@vue/dist/vue.js"></script>
  <script>

    const app = new Vue({
      el: "#app",
      data() {
        return {
          isShow: true
        }
      },
      components: {
        cpn: {
          template: "#cpn",
          data() {
            return {
              isShow: false
            }
          }
        }
      }
    })
  </script>
</body>

</html>
